<div  class="pin-container">
    <div *ngFor="let image of images" class="pin-item">
        <img routerLink="details/{{image.id}}" class="image" [src]="image.download_url" />
        <div class="btn-hover">          
          <div class="btn-text" (click)="openModal(image)">Add to album</div>
        </div>
    </div>    
</div>
